<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyMoscow</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="logo">
                <img src="images/logo.svg" alt="logo">
            </div>
            <div class="menu">
                <p>Главная</p>
                <p>Наши услуги</p>
                <p>О компании</p>
                <p>Контакты</p>
                <p>Отзывы</p>
            </div>
        </header>
        <main>
            <div class="top_block">
                <div class="title">
                    <div class="arrow">
                        <img src="images/arrow_left.svg" alt="arrow_left">
                    </div>
                    <div class="title_text">
                        <h1>Необычная Москва</h1>
                        <p>MyMoscow</p>
                        <p>агенство интересных маршрутов</p>
                    </div>
                    <div class="arrow">
                        <img src="images/arrow_right.svg" alt="arrow_right">
                    </div>
                </div>
                <div class="button">
                    <p>подробнее о нас</p>
                </div>
                <div class="switch">
                    <img src="images/point.svg" alt="point">
                    <img src="images/point.svg" alt="point">
                    <img src="images/point.svg" alt="point">
                    <img class="choise" src="images/point_radius.svg" alt="choise">
                </div>
            </div>
        </main>
        <footer>

        </footer>
    </div>
</body>
</html>
